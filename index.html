<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <img src="images/logo.png" alt="logo" class="logo" />
      <ul id="menu">
        <li>Home</li>
        <li>Service</li>
        <li>Project</li>
        <li>About us</li>
      </ul>
      <button class="nav-btn">
        Get Started <img src="images/arrow-white.png" alt="" />
      </button>
      <img
        src="images/menu.png"
        alt="menu"
        class="menu-icon"
        onclick="toogleMenu()"
      />
    </nav>
    <div class="header">
        <div class="header-content">
            <h1>
                <span>FREE</span>
                <br />
                <span>LANCER</span>
              </h1>
              <div class="btn-container">
                <button class="btn-dark">
                  Request call back <img src="images/phone.png" alt="" />
                </button>
                <button class="btn-light">
                  Know more <img src="images/arrow-black.png" alt="" />
                </button>
              </div>
              <p>Passionate ReactJS developer with one year of experience.</p>
        </div>
      <img src="images/user.png" alt="userimage" class="user-img" />
    </div>
  </body>
</html>
<script src="index.js"></script>
